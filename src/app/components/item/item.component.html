<div class="container" *ngIf="!clicked">
  <div class="row">
    <div class="col-md-6 col-sm-12 col-lg-6 item">
      <div class="card" style="width: 36rem">
        <img
          class="card-img-top img-responsive"
          src="../../../assets/images/index.jpeg"
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">
            Some quick example text to build on the card title
          </p>
          <a (click)="itemClicked()" href="#" class="btn btn-primary">Back</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="clicked">
  <app-home></app-home>
</div>
